{% extends "base.html" %}
{% block content %}


<h2 class="center-align padding">Reviews</h2>

<div class="row">
  <form class="col s12" action="{{ url_for('search') }}" method="POST">
    <div class="row">
      <div class="input-field col s12 m8 offset-m1">
        <input id="query" name="query" type="text" minlength="3" data-length="10" class="validate" required>
        <label for="query">Search</label>
      </div>
      <div class="social-icons col s8 m3 offset-s4">
        <button class="btn waves-effect waves-light grey darken-3" type="submit">
          <i class="fas fa-search"></i> Search
        </button>
        <a href="{{ url_for('reviews') }}" title="Back to Reviews"><i class="fas fa-undo small"></i></a>
      </div>
  </form>
</div>

<div class="row">
  {% for review in reviews %}
  <div class="col s12 m4 l3">
    <div class="card">
      <div class="card-header card-image waves-effect waves-block waves-light">
        <img src="{{ review.image_link }}" class="img-rounded activator resizeimg" height="470">
      </div>
      <div class="card-content">
        <span class="card-title">{{ review.book_name }}</span>
        <div class="card-action">
          <a title="Go to Review Page" href="{{ url_for('review_page', review_id=review._id) }}"
            class="btn waves-effect waves-light grey darken-3">Read Review</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
