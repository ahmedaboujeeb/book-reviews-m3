{% extends "base.html" %}
{% block content %}
 <!--   header   -->
<h3 class="center-align">Sign Up!</h3>
 <!--   Sign up form   -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" name="first_name" type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="last_name" name="last_name" type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z]{3,15}$" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" name="username" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" class="validate" required>
                    <label for="username">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
             <!--   Sign up button   -->
            <div class="row">
                <button class="btn waves-effect waves-light grey darken-3 col s12" type="submit" name="action">
                    Submit
                  </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
