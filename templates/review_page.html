{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h2>{{ review.book_name }}</h2>
    
    <div>
        <img class="book-image" src="{{ review.image_link }}">
    </div>
    <div>
        <p><b>Genre:</b> {{ review.genre }} </p>
       <p><b>Author:</b> {{ review.author_name }} </p>

       <p><b>Review:</b> {{ review.review}} </p> 
    </div>
    <div class="row">
    <div class="col s6 m4 offset-m4 social-icons">
    <a href="{{ url_for('reviews') }}" title="Back to Reviews"><i class="fas fa-arrow-circle-left small"></i></a>
    {% if session.user|lower == review.review_by|lower %}
    <a href="{{ url_for('edit_review', review_id=review._id) }}" title="Edit Review"><i class="far fa-edit small"></i></a>
    <a href="{{ url_for('delete_review', review_id=review._id) }}" title="Delete Review" onclick="return confirm('Are you sure you want to delete this review?');"><i class="far fa-trash-alt small"></i></a>
    {% endif %}
</div>
</div>
</div>
</div>

{% endblock %}
