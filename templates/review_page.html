{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8">
        <h2>{{ review.book_name }}</h2>
    
    <div>
        <img class="book-image" src="{{ review.image_link }}">
    </div>
    <div>
        <p><b>Genre:</b> {{ review.genre }} </p>
       <p><b>Author:</b> {{ review.author_name }} </p>

       <p><b>Review:</b> {{ review.review}} </p> 
    </div>
    {% if session.user|lower == review.review_by|lower %}
    <a href="{{ url_for('edit_review', review_id=review._id) }}"><i class="far fa-edit"></i></a>
    <a href="{{ url_for('delete_review', review_id=review._id) }}" onclick="return confirm('Are you sure you want to delete this review?');"><i class="far fa-trash-alt"></i></a>
    {% endif %}
</div>
</div>

{% endblock %}
